<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReservasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReservasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reservasController.selected.id}" title="#{bundle.EditReservasTitle_id}" required="true" requiredMessage="#{bundle.EditReservasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditReservasLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{reservasController.selected.fechaInicio}" title="#{bundle.EditReservasTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditReservasRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservasLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{reservasController.selected.fechaFin}" title="#{bundle.EditReservasTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditReservasRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservasLabel_usuarioReserva}" for="usuarioReserva" />
                    <h:selectOneMenu id="usuarioReserva" value="#{reservasController.selected.usuarioReserva}" title="#{bundle.EditReservasTitle_usuarioReserva}" required="true" requiredMessage="#{bundle.EditReservasRequiredMessage_usuarioReserva}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReservasLabel_numeroCancha}" for="numeroCancha" />
                    <h:selectOneMenu id="numeroCancha" value="#{reservasController.selected.numeroCancha}" title="#{bundle.EditReservasTitle_numeroCancha}" required="true" requiredMessage="#{bundle.EditReservasRequiredMessage_numeroCancha}">
                        <f:selectItems value="#{canchasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{reservasController.update}" value="#{bundle.EditReservasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReservasViewLink}"/>
                <br />
                <h:commandLink action="#{reservasController.prepareList}" value="#{bundle.EditReservasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReservasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

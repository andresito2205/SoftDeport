<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReservasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReservasEmpty}" rendered="#{reservasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reservasController.items.rowCount > 0}">
                    <h:outputText value="#{reservasController.pagination.pageFirstItem + 1}..#{reservasController.pagination.pageLastItem + 1}/#{reservasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reservasController.previous}" value="#{bundle.Previous} #{reservasController.pagination.pageSize}" rendered="#{reservasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reservasController.next}" value="#{bundle.Next} #{reservasController.pagination.pageSize}" rendered="#{reservasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reservasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservasTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservasTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservasTitle_usuarioReserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioReserva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservasTitle_numeroCancha}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCancha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reservasController.prepareView}" value="#{bundle.ListReservasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservasController.prepareEdit}" value="#{bundle.ListReservasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservasController.destroy}" value="#{bundle.ListReservasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reservasController.prepareCreate}" value="#{bundle.ListReservasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReservasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresasLabel_id}"/>
                    <h:outputText value="#{empresasController.selected.id}" title="#{bundle.ViewEmpresasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_nit}"/>
                    <h:outputText value="#{empresasController.selected.nit}" title="#{bundle.ViewEmpresasTitle_nit}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_razonSocial}"/>
                    <h:outputText value="#{empresasController.selected.razonSocial}" title="#{bundle.ViewEmpresasTitle_razonSocial}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_direccion}"/>
                    <h:outputText value="#{empresasController.selected.direccion}" title="#{bundle.ViewEmpresasTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_telefono}"/>
                    <h:outputText value="#{empresasController.selected.telefono}" title="#{bundle.ViewEmpresasTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_correo}"/>
                    <h:outputText value="#{empresasController.selected.correo}" title="#{bundle.ViewEmpresasTitle_correo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresasController.destroyAndView}" value="#{bundle.ViewEmpresasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresasEditLink}"/>
                <br />
                <h:commandLink action="#{empresasController.prepareCreate}" value="#{bundle.ViewEmpresasCreateLink}" />
                <br />
                <h:commandLink action="#{empresasController.prepareList}" value="#{bundle.ViewEmpresasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

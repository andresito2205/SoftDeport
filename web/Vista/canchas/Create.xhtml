<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCanchasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCanchasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{canchasController.selected.id}" title="#{bundle.CreateCanchasTitle_id}" required="true" requiredMessage="#{bundle.CreateCanchasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCanchasLabel_numeroCancha}" for="numeroCancha" />
                    <h:inputText id="numeroCancha" value="#{canchasController.selected.numeroCancha}" title="#{bundle.CreateCanchasTitle_numeroCancha}" required="true" requiredMessage="#{bundle.CreateCanchasRequiredMessage_numeroCancha}"/>
                    <h:outputLabel value="#{bundle.CreateCanchasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{canchasController.selected.descripcion}" title="#{bundle.CreateCanchasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCanchasRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateCanchasLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{canchasController.selected.empresa}" title="#{bundle.CreateCanchasTitle_empresa}" required="true" requiredMessage="#{bundle.CreateCanchasRequiredMessage_empresa}">
                        <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{canchasController.create}" value="#{bundle.CreateCanchasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{canchasController.prepareList}" value="#{bundle.CreateCanchasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCanchasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

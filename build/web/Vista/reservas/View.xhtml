<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservasLabel_id}"/>
                    <h:outputText value="#{reservasController.selected.id}" title="#{bundle.ViewReservasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReservasLabel_fechaInicio}"/>
                    <h:outputText value="#{reservasController.selected.fechaInicio}" title="#{bundle.ViewReservasTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservasLabel_fechaFin}"/>
                    <h:outputText value="#{reservasController.selected.fechaFin}" title="#{bundle.ViewReservasTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservasLabel_usuarioReserva}"/>
                    <h:outputText value="#{reservasController.selected.usuarioReserva}" title="#{bundle.ViewReservasTitle_usuarioReserva}"/>
                    <h:outputText value="#{bundle.ViewReservasLabel_numeroCancha}"/>
                    <h:outputText value="#{reservasController.selected.numeroCancha}" title="#{bundle.ViewReservasTitle_numeroCancha}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservasController.destroyAndView}" value="#{bundle.ViewReservasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservasEditLink}"/>
                <br />
                <h:commandLink action="#{reservasController.prepareCreate}" value="#{bundle.ViewReservasCreateLink}" />
                <br />
                <h:commandLink action="#{reservasController.prepareList}" value="#{bundle.ViewReservasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

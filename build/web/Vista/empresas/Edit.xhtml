<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpresasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empresasController.selected.id}" title="#{bundle.EditEmpresasTitle_id}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEmpresasLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{empresasController.selected.nit}" title="#{bundle.EditEmpresasTitle_nit}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_nit}"/>
                    <h:outputLabel value="#{bundle.EditEmpresasLabel_razonSocial}" for="razonSocial" />
                    <h:inputText id="razonSocial" value="#{empresasController.selected.razonSocial}" title="#{bundle.EditEmpresasTitle_razonSocial}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_razonSocial}"/>
                    <h:outputLabel value="#{bundle.EditEmpresasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empresasController.selected.direccion}" title="#{bundle.EditEmpresasTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditEmpresasLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{empresasController.selected.telefono}" title="#{bundle.EditEmpresasTitle_telefono}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditEmpresasLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{empresasController.selected.correo}" title="#{bundle.EditEmpresasTitle_correo}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_correo}"/>
                </h:panelGrid>
                <h:commandLink action="#{empresasController.update}" value="#{bundle.EditEmpresasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpresasViewLink}"/>
                <br />
                <h:commandLink action="#{empresasController.prepareList}" value="#{bundle.EditEmpresasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpresasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
